<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioBtnSelect" (change)="cambios()" type="radio" name="sexo" id="todos" value="Todos">
            <label class="form-check-label" for="todos">Todos ({{todos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioBtnSelect" (change)="cambios()" type="radio" name="sexo" id="masculino" value="Masculino">
            <label class="form-check-label" for="masculino">Masculino ({{hombres}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radioBtnSelect" (change)="cambios()" type="radio" name="sexo" id="femenino" value="Femenino">
            <label class="form-check-label" for="femenino">Femenino ({{mujeres}})</label>
        </div>
    </div>
</div>
